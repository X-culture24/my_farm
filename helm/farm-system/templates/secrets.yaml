apiVersion: v1
kind: Secret
metadata:
  name: {{ include "farm-system.fullname" . }}-secrets
  labels:
    {{- include "farm-system.labels" . | nindent 4 }}
type: Opaque
data:
  mongodb-uri: {{ include "farm-system.mongodbUri" . | b64enc | quote }}
  redis-url: {{ include "farm-system.redisUrl" . | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  jwt-refresh-secret: {{ .Values.secrets.jwtRefreshSecret | b64enc | quote }}
  session-secret: {{ .Values.secrets.sessionSecret | b64enc | quote }}
